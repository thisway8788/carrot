
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script src="https://kit.fontawesome.com/96e99d8329.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
      <!-- defer을 넣지 않으면 script가 준비되기 이전에 실행이되서 꼭 넣어야 한다 -->
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">
          00:00
        </span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up hide">
      <header>
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>
  </body>
</html>
